<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-center align-items-center min-vh-100"> 
    <div class="text-center">
        <h1 class="display-3" id="displayTime">00:00:00:00</h1>
        <div class="mt-4">
            <button class="btn btn-primary me-2" onclick="WatchStart()">Start</button>
            <button class="btn btn-warning me-2" onclick="WatchStop()">Pause</button>
            <button class="btn btn-danger" onclick="Reset()">Reset</button>  
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="StopWatch.js"></script>
</body>
</html>
