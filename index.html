<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
  (function(){
     emailjs.init({
       publicKey: "4yaYgb9fxrxkjUDYK",
     });
  })();
</script>
<title> Email Sender </title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center"> Send your email via our website. </h2>
     <div>
      <h4>Current Time  <span id="currentTime"></span> </h4>
     </div>
        <form id="emailForm" class="mt-4">
            <div class="mb-3">
                <label for="email" class="form-label"> Email Address  </label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label"> Message </label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter Your Message" required></textarea>
            </div>
            <div class="mb-3">
              <label for="time"  class="from-label"> Time Send The Message </label>
              <input type="time" id="time" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Send Message </button>
        </form>
    </div>
    <script type="text/javascript">
      (function(){
         emailjs.init({
           publicKey: "4yaYgb9fxrxkjUDYK",
         });
      })();
   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
